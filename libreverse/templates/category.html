{% extends "partial/layout.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}

<h1>{{ title }}</h1>

{% if description %}
{{ description }}
{% endif %}

<p>Items available in this category:</p>
<ul>
{% for item in items|sort() %}
<li>
    <a href="{{ url_for('views.router', path=safe_join(current_dir, item)) }}">{{ item }}</a>
</li>
{% endfor %}
</ul>

{% endblock %}
